{% extends "base.html" %}

{% block content %}
<h1>{{ title }}</h1>
<h4>Hello, {{ patient.name.0.text }}</h4>
<p>{{ access_token }}</p>
<div class="row">
    {% for resource in resources %}
    <div class="col-md-3 md-container">
        <div class="md-raised-6px" style="height: 100px">
            <a href="/pisces/{{ resource.link }}">
                {{ resource.name }}
            </a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
