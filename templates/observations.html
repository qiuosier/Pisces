{% extends "base.html" %}

{% block content %}
<h1>{{ title }}</h1>
<h4>Hello, {{ patient }}</h4>
<p>Total: {{ total }}</p>
<div class="row">
    {% for entry in entries %}
    <div class="col-md-3 md-container">
        <div class="md-raised-6px" style="height: 100%">
            {{ entry.resource.code.text }}
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
